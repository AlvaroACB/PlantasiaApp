{% extends 'base.html' %}

{% block title %} Registro {% endblock %}

{% block content %}

<div class="row w-100 d-flex flex-column mt-5">
    <div class="col-6 m-auto d-flex justify-content-center mb-4">
        {{error}}
    </div>
    <div class="col-6 m-auto border rounded px-4 py-5 ">
        <form class="d-flex flex-column align-items-center" action="" method="POST">
            {% csrf_token %}
            <!-- {{form.as_p}} -->

            <div class="mb-3 col-10">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario"
                    required>
            </div>

            <div class="mb-3 col-10">
                <label for="first_name" class="form-label">Nombre:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="mb-3 col-10">
                <label for="last_name" class="form-label">Apellido:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Apellido" required>
            </div>

            <div class="mb-3 col-10">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo" required>
            </div>

            <div class="mb-3 col-10">
                <label for="password" class="form-label">Contrase単a:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contrase単a"
                    required>
            </div>

            <div class="mb-3 col-10">
                <label for="password2" class="form-label">Repetir contrase単a:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Contrase単a"
                    required>
            </div>

            <button class="btn btn-primary col-6">Crear cuenta</button>
        </form>
    </div>
    {% endblock %}
