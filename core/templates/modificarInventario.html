{% extends 'base.html' %}

{% block title %} Carrito {% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row w-100 d-flex">
        <div class="col-10 col-md-9 m-auto">
            <h2>Producto {{ producto.nombre_prod}}</h2>
            <form class="d-flex flex-column" method="POST">
                {% csrf_token %}
                <label for="nombre_prod">Nombre producto:</label>
                <input class="mb-3" type="text" name="nombre_prod" value="{{ producto.nombre_prod }}">
                <label for="descripcion_prod">Descripci√≥n:</label>
                <input class="mb-3" type="text" name="descripcion_prod" value="{{ producto.descripcion_prod }}">
                <label for="valor_prod">Valor:</label>
                <input class="mb-3" type="number" name="valor_prod" value="{{ producto.valor_prod }}">
                <label for="stock">Stock:</label>
                <input class="mb-3" type="number" name="stock" value="{{ producto.stock }}">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
