{% extends 'base.html' %}

{% block title %} Inicio {% endblock %}

{% block content %}
<div class="row w-100 d-flex mt-5">
    <div class="col-6 m-auto border rounded px-4 py-5 ">
        <form class="d-flex flex-column align-items-center" action="" method="POST">
            {% csrf_token %}

            <div class="mb-3 col-10">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario"
                    required>
            </div>
            <div class="mb-3 col-10">
                <label for="password" class="form-label">Constraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                    required>
            </div>

            <button class="btn btn-primary col-6">Iniciar sesion</button><br>
            <a href="/recuperar" class="btn btn-warning col-6">Recuperar contraseña</a>

            <div class="my-3">
                {{error}}
            </div>
        </form>
    </div>

</div>
{% endblock %}
