{% extends 'base.html' %}

{% block title %} {{ categoria }} {% endblock %}

{% block content %}
{% load static %}
<div class="row w-100 d-flex mt-5 mb-3">
    <div class="m-auto col-9">
        <h2>{{ categoria }}</h2>
    </div>
</div>

<div class="row w-100 mb-5">
    <div class="col-9 d-flex justify-content-between flex-wrap m-auto">
        {% for producto in productos %}
        <div class="contenedor col-12 col-md-5 col-lg-3 mb-4 mx-3">
            <img src="{% static '/img/img_plantas_interior.png' %}" alt="Avatar" class="imagen1">
            <h3 class="titulo">{{ producto.nombre_producto }}</h3>
            <p>{{ producto.desc_producto }}</p>
            <h5>${{ producto.precio }}</h5>
            <button type="button" class="btn btn-success" href="" >Agregar al carrito</button>
            
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
